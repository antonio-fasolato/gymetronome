<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta content='IE=edge' http-equiv='X-UA-Compatible'>
    <meta name='viewport' width='device-width, initial-scale=1'>
    <link href='//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css' rel='stylesheet' type='text/css'>
    <link href='css/index.css' rel='stylesheet' type='text/css'>
    <script src='js/jquery-2.1.1.min.js' type='text/javascript'></script>
    <script src='js/jquery-ui-1.10.4.min.js' type='text/javascript'></script>
    <script src='js/jquery.timer.js' type='text/javascript'></script>
    <script src='//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js' type='text/javascript'></script>
    <script src='js/index.js' type='text/javascript'></script>
    <title>Gym metronome</title>
  </head>
  <body role='document'>
    <div class='navbar navbar-inverse navbar-fixed-top'>
      <div class='container'>
        <div class='navbar-header'>
          <button class='navbar-toggle' data-target='.navbar-collapse' data-toggle='collapse' type='button'>
            <span class='sr-only'>Toggle navigation</span>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
          </button>
          <a class='navbar-brand' href='#'>Gym metronome</a>
        </div>
        <div class='navbar-collapse collapse'>
          <ul class='nav navbar-nav'>
            <li class='active'>
              <a href='#'>Home</a>
            </li>
            <li>
              <a href='#about'>About</a>
            </li>
            <li>
              <a href='#Contacts'>Contacts</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class='container' role='main'>
      <div class='panel panel-default'>
        <div class='panel-heading'>
          <h3 class='panel-title'>Aggiungi elemento</h3>
        </div>
        <div class='panel-body'>
          <div class='input-group'>
            <span class='input-group-addon'>
              <span class='glyphicon glyphicon-plus'></span>
            </span>
            <input class='form-control' id='tbTime' type='text'>
          </div>
          <div class='input-group'>
            <button class='btn btn-lg btn-default' id='btnAdd' type='button'>Add</button>
          </div>
          <div class='input-group'>
            <button class='btn btn-lg btn-default' id='btnClear' type='button'>Clear</button>
            <button class='btn btn-lg btn-default' id='btnStart' type='button'>Start</button>
            <button class='btn btn-lg btn-default' id='btnStop' type='button'>Stop</button>
          </div>
        </div>
      </div>
      <div class='panel panel-default'>
        <div class='panel-body'>
          <ul class='list-group' id='tblTimers'>
            <li class='list-group-item' data-array-index='-1' id='timerBase'>
              <span class='timer'>10</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
