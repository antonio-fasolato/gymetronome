<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta content='IE=edge' http-equiv='X-UA-Compatible'>
    <meta name='viewport' width='device-width, initial-scale=1'>
    <link href='//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css' rel='stylesheet' type='text/css'>
    <link href='css/index.css' rel='stylesheet' type='text/css'>
    <script src='js/jquery-2.1.1.min.js' type='text/javascript'></script>
    <script src='js/jquery-ui-1.10.4.min.js' type='text/javascript'></script>
    <script src='js/jquery.timer.js' type='text/javascript'></script>
    <script src='//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js' type='text/javascript'></script>
    <script src='js/index.js' type='text/javascript'></script>
    <title>Gym metronome</title>
  </head>
  <body role='document'>
    <nav class='navbar navbar-inverse' role='navigation'>
      <div class='container-fluid'>
        <div class='navbar-header'>
          <button class='navbar-toggle' data-target='#collapse-menu' data-toggle='collapse' type='button'>
            <span class='sr-only'>Toggle navigation</span>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
          </button>
          <span class='navbar-brand'>
            Gym metronome &nbsp;
            <a href='#'>
              <span class='glyphicon glyphicon-plus'></span>
            </a>
          </span>
        </div>
        <div class='navbar-collapse collapse' id='collapse-menu'>
          <ul class='nav navbar-nav'>
            <li>
              <a href='#'>Aggiungi Timer</a>
            </li>
            <li class='divider'></li>
            <li class='dropdown-header'>
              Timers
              <span class='badge'>3</span>
            </li>
            <li class='active'>
              <a href='#'>Timer 1</a>
            </li>
            <li>
              <a href='#'>Timer 2</a>
            </li>
            <li>
              <a href='#'>Timer 3</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class='container' role='main'>
      <div class='panel panel-default'>
        <div class='panel-heading'>
          <h3 class='panel-title'>Aggiungi intervallo</h3>
        </div>
        <div class='panel-body'>
          <div class='input-group'>
            <span class='input-group-addon'>
              <span class='glyphicon glyphicon-plus'></span>
            </span>
            <input class='form-control' id='tbTime' type='text'>
            <span class='input-group-btn'>
              <button class='btn btn-primary' id='btnAdd' type='button'>Add</button>
            </span>
          </div>
        </div>
      </div>
      <div class='well'>
        <ul class='list-group' id='tblTimers'>
          <li class='list-group-item' data-array-index='-1' id='timerBase'>
            <div class='container-fluid'>
              <div class='row'>
                <div class='col-xs-2'>
                  02:00
                </div>
                <div class='col-xs-7'>
                  <span class='timer-description'>Timer 1</span>
                </div>
                <div class='col-xs-1'>
                  <span class='glyphicon glyphicon-play-circle'></span>
                </div>
                <div class='col-xs-2'>
                  <span class='timer'>00:10</span>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class='navbar navbar-inverse navbar-fixed-bottom'>
      <div class='container'>
        <div class='navbar-header'>
          <div class='btn-group btn-group-justified btn-sm'>
            <div class='btn-group'>
              <button class='btn btn-default' id='btnClear' type='button'>Clear</button>
            </div>
            <div class='btn-group'>
              <button class='btn btn-success' id='btnStart' type='button'>Start</button>
            </div>
            <div class='btn-group'>
              <button class='btn btn-danger' id='btnStop' type='button'>Stop</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
